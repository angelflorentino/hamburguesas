<!DOCTYPE html>
<html>
<head>
	<title>Formulario de Vendedor</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<label for="nombre">Nombre del vendedor:</label>
	<input type="text" id="nombre"><br><br>

	<label for="ventas">Cantidad de ventas:</label>
	<input type="number" id="ventas"><br><br>

	<div id="detalles-venta">
		<!-- Aquí se agregarán los detalles de venta -->
	</div>

	<button onclick="generarCSV()">Generar archivo CSV</button>

	<script>
		function generarCSV() {
			// Obtener los valores del formulario
			var nombre = document.getElementById("nombre").value;
			var ventas = parseInt(document.getElementById("ventas").value);
			var detalles = "";

			// Generar los detalles de venta
			for (var i = 0; i < ventas; i++) {
				detalles += prompt("Ingrese el nombre del cliente #" + (i + 1) + ":") + ",";
				detalles += prompt("Ingrese el número telefónico del cliente #" + (i + 1) + ":") + ",";
				detalles += prompt("Ingrese el lugar de entrega del cliente #" + (i + 1) + ":") + "\n";
			}

			// Generar el archivo CSV
			var csv = "Nombre del vendedor,Cantidad de ventas\n";
			csv += nombre + "," + ventas + "\n\n";
			csv += "Detalles de venta,Número telefónico,Lugar de entrega\n" + detalles;

			// Crear un enlace para descargar el archivo
			var link = document.createElement("a");
			link.href = "data:text/csv;charset=utf-8," + encodeURIComponent(csv);
			link.download = "datos.csv";
			link.click();
		}
	</script>
</body>
</html>
